  <style>
    body { font-family: sans-serif; padding: 20px; }
    .video-block {
      margin-bottom: 40px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }
    .video-title {
      font-size: 20px;
      margin-bottom: 10px;
      cursor: pointer;
      display: block;
      background-color: lightskyblue;
      padding: 5px;
    }
    .tcplayer-container {
      margin: 0 auto;
      width: 1080px;
      height: 600px;
      max-width: 100%;
      display: none;
    }
    .jump-btn {
      display: none;
      margin: 10px auto;
      padding: 8px 16px;
      font-size: 16px;
      font-weight: bold;
      background-color: orange;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      width: auto;
      min-width: 200px;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="content">加载中...</div>

    let currentPlayingIndex = null;

          { title: "吃🍉😑 一天白忙 #鸡 什么价位的 ？. ", url: "http://aod.cos.tx.xmcdn.com/storages/9ee0-audiofreehighqps/DE/AA/GAqh9sAMIbErABKNmQPHJXaO.mp4" },
          { title: "吃🍉夜场小姐一字马勾引客户.", url: "http://aod.cos.tx.xmcdn.com/storages/9435-audiofreehighqps/68/42/GKwRIJEMIbGWABjp7APHJbYX.mp4" },
          { title: "吃🍉江苏 两个大 男人 喝多了在马路上这么滚作一团， ", url: "http://aod.cos.tx.xmcdn.com/storages/856f-audiofreehighqps/AE/63/GAqhntAMIbJEACAAAAPHJjr_.mp4" },
          { title: "吃🍉这逼看着有点不正常啊 这么肥？", url: "http://aod.cos.tx.xmcdn.com/storages/3bbd-audiofreehighqps/62/AF/GKwRIaIMIbLKAAvbvAPHJnxc.mp4" },
          { title: "吃🍉生化母体。这人废掉了 梅毒",url: "http://aod.cos.tx.xmcdn.com/storages/979f-audiofreehighqps/F5/86/GAqh4zIMIbPeAA5F8wPHJxR4.mp4" },

          { title: "吃🍉 别拍了啊，再拍生气了啊.", url: "http://aod.cos.tx.xmcdn.com/storages/21a0-audiofreehighqps/A6/FF/GKwRIW4MIbWTAATpWAPHKBlL.mp4" },
          { title: "吃🍉猎奇双头牛",url: "http://aod.cos.tx.xmcdn.com/storages/38f7-audiofreehighqps/67/45/GKwRIW4MIbZFACAAAAPHKGuU.mp4" },
          { title: "吃🍉探花 偷拍  牛逼的妹子，我怕你放的不够开",url: "http://aod.cos.tx.xmcdn.com/storages/ff02-audiofreehighqps/F1/50/GKwRIRwMIbcVACAAAAPHKN-j.mp4" },
          { title: "吃🍉饥渴母狗 放开他，冲我来.", url: "http://aod.cos.tx.xmcdn.com/storages/650b-audiofreehighqps/70/D3/GAqhfD0MIbf0ABR0HwPHKW8i.mp4" },
        ],
        btn_text: '加入吃瓜微信群',
        btn_link: 'https://shad.samr.gov.cn/sandstone/sp_data/007b3d7d1fc04f4eb5b69f09682d61ac.png',
        title: '6.13合集'
      };
    }

    async function loadVideos() {
      const data = getLocalData();

      document.title = data.title;
      const container = document.getElementById('content');
      container.innerHTML = '';

      data.data_mp4.forEach((item, index) => {
        const videoId = "tcplayer-container-" + index;
        const block = document.createElement('div');
        block.className = 'video-block';
        block.innerHTML = `
          <span class="video-title" data-index="${index}">${index + 1}. ${item.title}</span>
          <video id="${videoId}" class="tcplayer-container" preload="auto" playsinline webkit-playsinline></video>
          <button class="jump-btn">${data.btn_text}</button>
        `;
        container.appendChild(block);

        const jumpBtn = block.querySelector('.jump-btn');
        jumpBtn.onclick = () => window.location.href = data.btn_link;

        setTimeout(() => {
          const player = TCPlayer(videoId, { reportable: false });
          player.src(item.url);
          player.pause();
          players[index] = player;
        }, 0);
      });

      const titleElems = document.querySelectorAll('.video-title');
      titleElems.forEach(titleElem => {
        titleElem.addEventListener('click', function () {
          const index = parseInt(this.getAttribute('data-index'));
          if (currentPlayingIndex === index) return;

          if (currentPlayingIndex !== null) {
            const prevVideoElem = document.getElementById("tcplayer-container-" + currentPlayingIndex);
            if (prevVideoElem) prevVideoElem.style.display = 'none';

            const prevBlock = prevVideoElem ? prevVideoElem.parentElement : null;
            if (prevBlock) {
              const prevBtn = prevBlock.querySelector('.jump-btn');
              if (prevBtn) prevBtn.style.display = 'none';
            }

            if (players[currentPlayingIndex]) {
              players[currentPlayingIndex].pause();
            }
          }

          const currentVideoElem = document.getElementById("tcplayer-container-" + index);
          if (currentVideoElem) currentVideoElem.style.display = 'block';

          const currentBlock = this.parentElement;
          currentBlock.scrollIntoView({ behavior: 'smooth', block: 'start' });

          const jumpBtn = currentBlock.querySelector('.jump-btn');
          if (jumpBtn) jumpBtn.style.display = 'block';

          if (players[index]) players[index].play();
          currentPlayingIndex = index;
        });
      });
    }

    async function init() {
      await loadVideos();
    }

    init();
  </script>
</body>
</html>
